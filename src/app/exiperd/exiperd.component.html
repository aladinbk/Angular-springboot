
<div class="container-fluid">
    <div class="row">
    <div class="col-12">
        <div class="container">
           <div class="row">
               <div class="col-12">
            <app-header></app-header>
               </div>
           </div>
        </div>
     
        
        <!-- <div class="container">
          <div class="row">
              <div class="col-12">
                <app-banner></app-banner>
              </div>
          </div>
       </div>-->
       
    
    
        <div class="container">
        <section class="content">
        <div class="row">
        <div class="col-md-4">
            <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Catégories</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-8">
                     <div>
                           <ul class="list-group list-group-horizontal" *ngIf="categories">
                            <li class="list-group-item clickable" [ngClass]="currentcategorie==c?'active':''" (click)="getOffresByCat(c)" *ngFor="let c of categories._embedded.categories">
                            {{c.name}}
                            </li>
                           </ul>
                       </div>
                   </div>
                 </div>
                  <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
               </div>
    
    
        </div>
        <div class="col-md-8" >
            <!-- PRODUCT LIST -->
            <div class="box box-primary" id="bann">
           
              <!-- /.box-header -->
              <div class="box-body">
                  <app-banner></app-banner>
              </div>
              <!-- /.box-body -->
              </div>
            <!-- /.box -->
          </div>
    </div>
    </section>
    </div> 
    
    <div class="box-body">
    <div class="container">
        <div class="box box-widget widget-user" id="contenu">
            
          <div class="widget-user-header bg-aqua-active" id="hed">
                <!-- /.widget-user-image -->
              
                <h4>Deals Expirés</h4>
           
          </div>
             <section class="ftco-section">
              
          <div class="container">
              <div class="row justify-content-center mb-3 pb-3">
                <div class="col-md-12 heading-section text-center ftco-animate">
                </div>
              </div>   		
            </div>
            <div *ngIf="offres">
              <div *ngFor="let o of offres">
                <!-- <div *ngIf="(o.date_fin | date: 'dd/MM/yyyy') <= (datefinoffre | date: 'dd/MM/yyyy')"> -->
                <div *ngIf="isExpired(o)">
                        
                  
                  <div class="col-md-4 ftco-animate" >
                     <div class="box" >
                       
                        <div class="product">
                            <div class="col-4" >
                             <div class="single-news-box">
                              <div class="news-box-bg">
                                 <div class="promoBox warning-box danger-ribbon" id="box">
                                    <aside><p>{{o.comission}}%</p></aside>
                                     <img class="clickable" id="img" src="{{this.catService.host+'/photoOffres/'+o.id +'?ts='+getTS()}}" alt="blog image">
                                  </div>
    
      
                    <div class="text py-3 pb-4 px-3 text-center">
                        <h3>{{o.name}}</h3>
                        <div class="d-flex">
                          <div class="pricing" *ngIf="o.comission>0">
                            <p class="price"><span class="mr-2 price-dc"><del>{{o.currentprice|number:'0.00'}}DT</del></span>

                              </p>
                              <div>

                                  <p class="price"><span class="mr-2 price-dc">-{{o.comission}} %</span></p>
                              </div>
                              <p>
                              <span class="price-sale">{{o.currentprice - o.currentprice * o.comission / 100 |number:'0.00'}} DT</span></p>
                          </div>
                          <div class="pricing" *ngIf="o.comission<=0">

                              <span class="price-sale">{{o.currentprice|number:'0.00'}} DT</span>
                    </div>
                    <div Style="color:red;">

                        <label >Date Fin du Deal :</label>
                        {{o.date_fin | date: 'dd/MM/yyyy'}}
                    </div>
                    </div>
               
                         </div>
                   
    
                     </div><!--/.team-box-bg-->
                  
                   </div><!--/.single-news-box-->
                 </div><!--.col-->
              
    
       </div>
       </div>
       
     </div>      
    </div>           
    </div>
    
    
    </div>
         
            
    </section>         
        </div>
    
        </div>
       </div>
       <div class="container">
        <section class="content">
        <div class="row">
        <div class="col-md-4">
            <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Méthodes de paiements</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-8">
                     <div>
                           <img src="assets/master.jpg">
                       </div>
                   </div>
                 </div>
                  <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
               </div>
      
      
        </div>
       
      </div>
      </section>
      </div> 
        <app-foot></app-foot>
    
    </div>
    </div>
    </div>
